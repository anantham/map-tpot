[pytest]
# Pytest configuration for TPOT Analyzer test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --ignore=tests/test_api_server_cached.py
    --ignore=tests/test_end_to_end_workflows.py
    --ignore=tests/test_jsonld_fallback_regression.py
    --ignore=tests/test_selenium_extraction.py
    --ignore=tests/test_selenium_worker_unit.py
    --ignore=tests/test_shadow_enricher_utils.py
    --ignore=tests/test_shadow_enrichment_integration.py
    --ignore=tests/test_x_api_client.py
    --ignore=tests/test_analyze_graph_integration.py
    --ignore=tests/test_seeds_comprehensive.py

# Markers for test categorization
markers =
    unit: Fast tests with no I/O (mocked dependencies)
    integration: Tests hitting SQLite, file system, or network
    selenium: Browser-based tests requiring Selenium (slowest)
    requires_supabase: Tests requiring SUPABASE_KEY environment variable

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=src --cov-report=term-missing
