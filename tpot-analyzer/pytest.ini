[pytest]
# Pytest configuration for TPOT Analyzer test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config

# Markers for test categorization
markers =
    unit: Fast tests with no I/O (mocked dependencies)
    integration: Tests hitting SQLite, file system, or network
    selenium: Browser-based tests requiring Selenium (slowest)
    requires_supabase: Tests requiring SUPABASE_KEY environment variable

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=src --cov-report=term-missing
